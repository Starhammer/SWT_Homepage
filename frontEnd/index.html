      //function for AJAX respond and recieving respond
        function showResult(str){
            var xhttp;
            //document.getElementById("showContent").innerHTML = "da"+str;
            if(str == "") {
                document.getElementById("showContent").innerHTML = "no input";
                return;
            }
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (xhttp.readyState == 4 && xhttp.status == 200){
                    document.getElementById("showContent").innerHTML = xhttp.responseText;
                }
            };
            if(document.getElementById('radio1').checked == true){
                xhttp.open("GET","http://172.0.0.1:1620/link?q="+str,true);
            }
            else if(document.getElementById('radio2').checked == true){
                
            }
            else if(document.getElementById('radio3').checked == true){
                
            }            
            xhttp.send();
        }  
    
    </script>
