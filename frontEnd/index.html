        // Load the xml file using ajax
        $.ajax({
            type: "GET",
            url: "test.xml",
            dataType: "xml",
            success: function (xml) {

                // Parse the xml file and get data
                var xmlDoc = $.parseXML(xml),
                        $xml = $(xmlDoc);
                $xml.getElementsByTagName()
                $xml.find("note").each(function () {
                    $("#showContent").append($(this).text() + "<br />");
                });
            }
        });

    </script>
