    <script>
      //function for AJAX respond and recieving respond
        function showResult(str){
            var xhttp;
            if(str.length == 0) {
                document.getElementById("showContent").innerHTML = "";
                return;
            }
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (xhttp.readyState == 4 && xhttp.status == 200){
                    document.getElementById("schowContent").innerHTML = xhttp.responseText;
                }
            };
            xhttp.open("GET","http://172.0.0.1:1620/link?q="+str,true);
            xhttp.send();
        }
